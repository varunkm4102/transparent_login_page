<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transparent login form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1553cdc8ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <h1>Login To Code With Varun</h1>    -->
            <h1>Sign In</h1>
        </div>
        <div class="form">
            <div class="email">
                <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Enter Your Email"><br>
            </div>
            <div class="password">
                <i class="fa-sharp fa-solid fa-key"></i><input type="password" placeholder="Enter Your Password"><br>
            </div>
            <div class="button">
                <button type="button">Sign In</button>
            </div>
        </div>

    </div>

</body>
</html>
